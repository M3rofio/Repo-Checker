<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Repository Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Check Repository Status</h2>
        <form id="repoForm">
            <label for="owner">Owner:</label><br>
            <input type="text" id="owner" name="owner" placeholder="GitHub username"><br>
            <label for="repo">Repository:</label><br>
            <input type="text" id="repo" name="repo" placeholder="Repository name"><br><br>
            <input type="submit" value="Check Status">
        </form>
    </div>

    <div class="status-container" id="statusContainer">
        <!-- Status will be displayed here -->
    </div>

    <script>
        const form = document.getElementById('repoForm');
        const statusContainer = document.getElementById('statusContainer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const owner = document.getElementById('owner').value.trim();
            const repo = document.getElementById('repo').value.trim();

            if (owner && repo) {
                try {
                    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
                    const data = await response.json();

                    if (response.ok) {
                        statusContainer.innerHTML = `<p><strong>${owner}/${repo}</strong> exists.</p>`;
                    } else {
                        statusContainer.innerHTML = `<p><strong>${owner}/${repo}</strong> does not exist.</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching repository status:', error);
                    statusContainer.innerHTML = `<p>Failed to check status. Please try again later.</p>`;
                }
            } else {
                statusContainer.innerHTML = `<p>Please provide both owner and repository name.</p>`;
            }
        });
    </script>
</body>
</html>
